<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p{
            color: darkmagenta;
       
        }
        #p2 {
            color: darkmagenta;
            font-weight: 900;
            font-style: italic;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 align="center">การกำหนดความหนาข้อความ</h1>
    <p id="p">font-weight กำหนดได้ 2 รูปแบบ</p>
    <ul>
        <li type="circle">
            แบบค่าคงที่ : lighter,bold(ตัวหนา),bolder(ตัวหนากว่า)
        </li>
        <li type="circle">
            แบบตัวเลข : 100,200,...,900
        </li>
    </ul>
    <p id="p2">font-style กำหนดตัวเอียง โดยค่าที่กำหนดได้คือ italic,oblique(45 องศา)</p>
</body>
</html>
