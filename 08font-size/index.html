<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #font {
            font-family: 'Prompt', sans-serif;
            color: cornflowerblue;
            font-size: xx-large;
        }
        #font2{
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">การกำหนดขนาดข้อความ</h1>
    <div>
        <p>font-size กำหนดขนาดข้อความหรือตัวอักษรในหน้าเว็บโดย กำหนด 2 รูปแบบ คือ</p>
        <ul>
            <li type="circle">
                แบบค่าคงที่ : xx-small,x-small,medium,large,x-large,xx-large
            </li>
            <li type="circle">
                แบบตัวเลข : 10px,20px
            </li>
        </ul>
    </div>
    <h2>Test Font-size</h2>
    <p id="font">แบบค่าคงที่</p>
    <p id="font2">แบบตัวเลข</p>

</body>
</html>
