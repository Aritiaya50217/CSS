<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px dashed black
        }
        img{
            width: 350px;
        }
        .img1{
            /* ซ่อนภาพที่ 1 */
            visibility: hidden;
        }
        .img2{
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Visibility</h1>
    <h3>visibility คือ การแสดงหรือซ่อนวัตถุโดยไม่กระทบ layout</h3>
    <ul>
        <li type="circle">hidden ซ่อนวัตถุ</li>
        <li type="circle">visible แสดงวัตถุ</li>
    </ul><hr>
    <h1 align="center">Test  Visibility</h1>
    <div>
        <img class="img1" src="./images/black-wallpaper04.jpeg" alt="">
        <img class="img2" src="./images/vsco-dark-city.jpg" alt="">
    </div>
</body>
</html>
